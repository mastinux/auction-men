<div class="table">
    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th>#</th>
          <th>Bidder</th>
          <th>Bidding Time</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody id="items">

      {% for item in product_bids %}
             <tr>
              <td>{{ forloop.counter }}</td>
              <td>{{ item.bidder.username }}</td>
              <td>{{ item.bidding_time }}</td>
              <td>{{ item.amount}}</td>
            </tr>
        {% endfor %}
      </tbody>
    </table>
</div>
